# .github/workflows/lock.yml
# One-time helper: generates package-lock.json when you click "Run workflow"
# Feel free to delete this file after it has run successfully.

name: Create package-lock.json once
on:
  workflow_dispatch:

jobs:
  once:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --no-audit --no-fund
      - run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git diff-index --quiet HEAD || (git commit -m "chore: add package-lock.json [skip ci]" && git push origin HEAD)
